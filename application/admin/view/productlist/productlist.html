<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="__STATIC__/css/product-list.css" />
	</head>

	<body>
		<div class="bodyDiv">
			<div class="orderBarDiv">
				<div class="orderBar">
					<img src="__STATIC__/img/header/set.png" />
					<span>商品管理</span>
					<span>> 所有商品</span>
				</div>
			</div>
			<div class="orderDiv">
				<div class="orderTable">
					<table class="table table-striped table-hover table-bordered" id="table">
						<tr>
							<th>商品编号</th>
							<th>商品名称</th>
							<th>添加时间</th>
							<th>商品单价</th>
							<th>可选操作</th>
						</tr>
						<!--这里开始循环-->
						{foreach $books as $book}
						<tr>
							<td>{$book.bookID}</td>
							<td>{$book.bookname}</td>
							<td>{$book.pressdate}</td>
							<td><input class="btn btn-info" value="￥{$book.price}" /></td>
							<td>
								<a href="{:url('productdetail/productdetail')}?bookID={$book.bookID}">查看</a>|
								<a href="{:url('productedit/productedit')}?bookID={$book.bookID}">编辑</a>
							</td>
						</tr>
						{/foreach}
						<tr>
							<th>商品编号</th>
							<th>商品名称</th>
							<th>添加时间</th>
							<th>商品单价</th>
							<th>可选操作</th>
						</tr>
					</table>
				</div>
				<div class="orderPageDiv">
					<div class="pageNumDiv">
						第<span class="begin">1</span>至<span class="end">{php}echo sizeof($books);{/php}</span>条 (共
						<span class="sum">{php}echo sizeof($books);{/php}</span> 条)
					</div>
					<div class="pageJumpDiv">
						<input type="button" class="home" value="首页" />
						<input type="button" class="previousPage" value="上一页" />
						<input type="button" class="numPage" value="1" />
						<input type="button" class="nextPage" value="下一页" />
						<input type="button" class="end" value="尾页" />
					</div>
				</div>
			</div>

		</div>
	</body>

</html
