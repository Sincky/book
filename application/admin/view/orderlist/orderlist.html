<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="__STATIC__/css/book.css" />
		<link rel="stylesheet" href="__STATIC__/css/order-list.css" />
		<link rel="stylesheet" href="__STATIC__/css/bootstrap.css" />
		<link rel="stylesheet" href="__STATIC__/css/hide.css" />
		<script type="text/javascript" src="__STATIC__/js/order-list.js" ></script>
	</head>
	<body>
		<div class="bodyDiv">
			<div class="orderBarDiv">
				<div class="orderBar">
					<img src="__STATIC__/img/header/set.png" />
					<span>订单管理</span>
					<span>> 所有订单</span>
				</div>
			</div>	
			<div class="orderDiv">
				<div class="orderTable">
					<table class="table table-striped table-hover table-bordered" id="table">
						<tr>
							<th>订单编号</th>
							<th>订单状态</th>
							<th>创建时间</th>
							<th>订单总额</th>
							<th>可选操作</th>
						</tr>
						<!--这里待修改-->
						{foreach $orders as $order}
						<tr>
							<td>{$order.orderID}</td>
							<td><input class="btn
							{php} switch($order['orderstate']){ case '待处理': echo 'btn-danger'; break; case '处理中': echo 'btn-info'; break; case '已发货': echo ' btn-warning'; break; case '已交付': echo 'btn-success'; break; default: echo 'btn-danger'; break; } {/php}
							" value="{$order.orderstate}" onclick="showdetail(this);"/></td>
							<td>{$order.createtime}</td>
							<td>￥{$order.priceNum}</td>
							<td>
								<a href="{:url('orderdetail/orderdetail')}?orderID={$order.orderID}">查看</a>|
								<a href="{:url('orderprocess/orderprocess')}?orderID={$order.orderID}">处理</a>
							</td>
						</tr>
						{/foreach}

						<tr>
							<th>订单编号</th>
							<th>订单状态</th>
							<th>创建时间</th>
							<th>订单总额</th>
							<th>可选操作</th>
						</tr>
					</table>
				</div>
				<div class="orderPageDiv">
					<div class="pageNumDiv">
						第<span class="begin">1</span>至<span class="end">{php}echo sizeof($orders);{/php}</span>条 (共
						<span class="sum">{php}echo sizeof($orders);{/php}</span> 条)
					</div>
					<div class="pageJumpDiv">
						<input type="button" class="home" onclick="show();" value="首页" />
						<input type="button" class="previousPage" value="上一页" />
						<input type="button" class="numPage" value="1" />
						<input type="button" class="nextPage" value="下一页" />
						<input type="button" class="end" value="尾页" />
					</div>
				</div>
			</div>
			

		</div>
			
		</div>
	</body>

</html>
