<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="__STATIC__/css/AccountManage.css" />
		<link rel="stylesheet" href="__STATIC__/css/book.css" />		
		<link rel="stylesheet" href="__STATIC__/css/header.css">
		<link rel="stylesheet" href="__STATIC__/css/foot.css" />
		<script type="text/javascript" src="__STATIC__/js/header.js"></script>
		<script type="text/javascript" src="__STATIC__/js/index.js" ></script>
		<link rel="stylesheet" href="__STATIC__/css/orderConfirm.css" />
	</head>
	
	
	<body>
		<!--
        	作者：杨富宙
        	时间：2018-10-09
        	描述：页面顶部
        -->
		{include file="common/header.html"/}
  		<!--
          	作者：XXX
          	时间：2018-10-09
          	描述：页面中部示例
          -->
		<div class="mainDiv">
			<div class="AccountManageMainDiv">
			<div class="AccountManageBodyDiv">
				<div class="leftmainDiv">
        			<!-- 左边栏-->
  					<div id="leftsidebar_box" class="lf">
    
    				<dl class="my_order">
      					<dt onClick="changeImage()" id="test1" >账户管理
        					<img src="__STATIC__/img/myOrder/myOrder1.png" id="test2">
      					</dt>
      					<dd class="first_dd" ><a href="{:url('setting/setting')}">
	          					修改密码
		          					
		        				</a></dd>
      					<dd>
	        				<a href="{:url('addressadd/addressadd')}">
	          					添加地址
		          					
		        				</a>
		      			</dd>
		      			<dd>
	        				<a href="{:url('addressadd/myaddress')}">
	          					我的地址
		          					
		        				</a>
		      			</dd>
		    		</dl>
					</div>
				</div>
				<div class="rightmainDiv">
				<form action="{:url('setting/dosetting')}" method="post" onsubmit="return summitClick();">
				<div id="AMChangePwdDiv" class="AccountManageBodyCenterDiv" >
					<div class="AMCPTopDiv">
						<div class="AMCPTopLeftDiv" >更改密码</div>
						<div class="AMCPTopRightDiv"><a style="color: white;"  href="{:url('Index/index')}">继续购物</a></div>
					</div>
					<div class="AMCPTopBottom">
					</div>
					<div class="AMCPInputDiv">
						<input type="text" id="oldPwd" name="oldPwd" placeholder="请输入原密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入原密码'"/>
						<div class="errDiv"><span id="errOld"></span></div>
					</div>
					<div class="AMCPInputDiv">
						<input type="text" id="newPwd" name="newPwd" placeholder="请输入新密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入新密码'"/>
						<div class="errDiv"><span id="errNew"></span></div>
					</div>
					<div class="AMCPInputDiv">
						<input type="text" id="surePwd" name="surePwd" placeholder="请确认新密码" onfocus="this.placeholder=''" onblur="this.placeholder='请确认新密码'"/>
						<div class="errDiv"><span id="errSure"></span></div>
					</div>
					<div class="AMCPButton"><input type="submit" id="addaddress" name="addaddress" value="提交"></div>
				</div>
				</form>
						
				</div>
			</div>
	
		</div>
		</div>
   
        <!--
        	作者：lajiaopingzi@163.com
        	时间：2018-10-09
        	描述：页面尾部
        -->
        {include file="common/foot.html"/}	
	</body>
	<script type="text/javascript" src="__STATIC__/js/jquery-3.1.1.min.js" ></script>	
	<script type="text/javascript" src="__STATIC__/js/nanaorder.js" ></script>
	<script type="text/javascript" src="__STATIC__/js/AccountManage.js" ></script>	
</html>
