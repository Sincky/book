
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title> 
		<link rel="stylesheet" href="__STATIC__/css/index.css" />
		<link rel="stylesheet" href="__STATIC__/css/book.css" />		
		<link rel="stylesheet" href="__STATIC__/css/header.css" />
		<link rel="stylesheet" href="__STATIC__/css/foot.css" />
		<script type="text/javascript" src="__STATIC__/js/header.js"></script>
		
		<script type="text/javascript" src="__STATIC__/js/orderConfirm.js" ></script>
	</head>   
	
	<body>  
		
		{include file="common/header.html"/}
  		<!--
          	作者：刘丽萍
          	时间：2018-10-09
          	描述：页面中部
          -->
        <div class="mainDiv">
        	<div class="indexTop">
        		<div class = "caroursel poster-main" data-setting = '{
	        		"width":1000,
	        		"height":270,
	        		"posterWidth":640,
	        		"posterHeight":270,
	        		"scale":0.8,
	        		"dealy":"3000",
	        		"algin":"middle"
	    		}'>
	        		<ul class = "poster-list">
	            		<li class = "poster-item"><img src="__STATIC__/img/banner/banner1.png" width = "100%" height="100%"></li>
	            		<li class = "poster-item"><img src="__STATIC__/img/banner/banner2.png" width = "100%" height="100%"></li>
	            		<li class = "poster-item"><img src="__STATIC__/img/banner/banner3.png" width = "100%" height="100%"></li>
	            		<li class = "poster-item"><img src="__STATIC__/img/banner/banner4.png" width = "100%" height="100%"></li>
	            		<li class = "poster-item"><img src="__STATIC__/img/banner/banner5.png" width = "100%" height="100%"></li>
	        		</ul>           
	        		<div class = "poster-btn poster-prev-btn"></div>
	        		<div class = "poster-btn poster-next-btn"></div>
	   			</div>	
				<p>
	  			<script src="__STATIC__/js/jquery-1.11.1.min.js"></script>
	  			<script src="__STATIC__/js/jquery.carousel.js"></script>
	  			<script>Caroursel.init($('.caroursel'))</script>
				</p>
        	</div>
        	
        	<div class="indexMiddle"> 
        		<!---->
        		<div class="iconDiv">
        			<img src="__STATIC__/img/banner/icon.png"/>
        		</div>
        		<div class="iconNameDiv">分类查找</div>
        	</div>
        	
        	<div class="search_div" align="center">
			<form method="post" action="{:url('index/index')}">
				<span class="input_span">商品名：<input type="text" name="bookname"/></span>
				<span class="input_span">商品出版社：
				<select name="bookclass">
				<Option value="">不限</option>
				{foreach $bclass as $bookclass}
					<Option value="{$bookclass.press}">{$bookclass.press}</Option>
				{/foreach}
				</select>
				</span>
				<span class="price">商品价格区间：
				<input type="text" name="minprice"/> - <input type="text" name="maxprice"/></span>
				<input type="submit" value="查 询">
			</form>
			</div>
        	
        	
        	<div class="indexMiddle"> 
        		<!---->
        		<div class="iconDiv">
        			<img src="__STATIC__/img/banner/icon.png"/>
        		</div>
        		<div class="iconNameDiv">热搜排行</div>
        	</div>
        	<div class="indexContent">
        		{foreach $goods as $good}
        		<div class="ContentBox">
        			<div class="Content1" ><a href="{:url('Detail/detail')}?bookID={$good.bookID}"><img src="__STATIC__/img/goods/{$good.bookID}/index.jpg"/></a></div>
        			<div class="Content2">{$good.bookname}</div>
        			<div class="Content3">价格：￥{$good.price}</div>
 					<div class="Content3">出版社:{$good.press}</div>
        		</div>
        		{/foreach}
        	</div>
        	<div class="page" align="center">{$page}</div>
        </div>
        
        <!--
        	作者：lajiaopingzi@163.com
        	时间：2018-10-09
        	描述：网页的尾部      大标签： FootTop
        -->
		{include file="common/foot.html"/}	
        	
	</body>
</html>
